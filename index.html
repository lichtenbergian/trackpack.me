<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TrackPack.me - Package Tracking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-space: #0a0a14;
            --stellar-purple: #6c43f5;
            --nebula-purple: #8a6cff;
            --cosmic-gray: #1a1a2e;
            --starlight: #e0e0ff;
            --supernova: #ff4d94;
            --galaxy-edge: #0f0f1f;
            --void: #050510;
        }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', sans-serif; }
        body {
            background: var(--deep-space);
            color: var(--starlight);
            min-height:100vh;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(108,67,245,0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(138,108,255,0.1) 0%, transparent 20%);
            line-height:1.6;
            overflow-x:hidden;
        }
        .terminal-effect {
            position: fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:-1;
            background: repeating-linear-gradient(0deg, rgba(10,10,20,0.8), rgba(10,10,20,0.8) 1px, transparent 1px, transparent 2px);
        }
        header {
            background: var(--galaxy-edge);
            border-bottom: 1px solid rgba(138,108,255,0.2);
            backdrop-filter: blur(10px);
            padding:1.2rem 0;
            position: sticky; top:0; z-index:100;
        }
        .header-container { width:90%; max-width:1400px; margin:0 auto; display:flex; align-items:center; gap:12px; }
        .logo { display:flex; align-items:center; gap:12px; }
        .logo-icon { color:var(--nebula-purple); font-size:1.8rem; }
        .logo-text {
            font-size:1.8rem; font-weight:700; background:linear-gradient(90deg,var(--stellar-purple),var(--nebula-purple));
            -webkit-background-clip:text; -webkit-text-fill-color:transparent; letter-spacing:-0.5px;
        }
        .hero { padding:5rem 0 3rem; text-align:center; max-width:800px; margin:0 auto; }
        .hero h1 { font-size:3.2rem; font-weight:800; margin-bottom:1.5rem; background:linear-gradient(90deg,#fff,var(--nebula-purple)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; line-height:1.1; }
        .hero p { font-size:1.2rem; color:#a0a0c0; margin-bottom:2.5rem; max-width:600px; margin-left:auto; margin-right:auto;}
        .tracking-card {
            background: rgba(26,26,46,0.6); border:1px solid rgba(138,108,255,0.2); border-radius:16px; padding:2.5rem;
            max-width:850px; margin:2rem auto; backdrop-filter: blur(10px); box-shadow:0 10px 30px rgba(0,0,0,0.3);
        }
        .tracking-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:1.5rem; padding-bottom:1.5rem; border-bottom:1px solid rgba(138,108,255,0.1); }
        .tracking-header h2 { font-size:1.5rem; font-weight:600; display:flex; align-items:center; gap:10px; }
        .input-container { display:flex; gap:15px; margin-bottom:2rem; }
        .tracking-input {
            flex:1; padding:18px 20px; background: rgba(15,15,31,0.7); border:1px solid rgba(138,108,255,0.3);
            border-radius:12px; color:var(--starlight); font-size:1.1rem; font-family:'JetBrains Mono', monospace; transition:all 0.3s ease;
        }
        .tracking-input:focus { outline:none; border-color:var(--nebula-purple); box-shadow:0 0 0 3px rgba(138,108,255,0.2); }
        .track-btn {
            background: linear-gradient(135deg,var(--stellar-purple),var(--nebula-purple)); color:white; border:none; border-radius:12px;
            padding:0 2.5rem; font-size:1.1rem; font-weight:600; cursor:pointer; transition:all 0.3s ease; display:flex; align-items:center; gap:10px;
        }
        .track-btn:hover { transform:translateY(-2px); box-shadow:0 5px 15px rgba(108,67,245,0.4); }
        footer { background:var(--void); padding:3rem 0 2rem; margin-top:4rem; border-top:1px solid rgba(138,108,255,0.1); text-align:center; color:#7777a0; font-size:0.9rem; }
        @media (max-width:768px) {
            .hero h1 { font-size:2.5rem; }
            .input-container { flex-direction:column; }
            .track-btn { padding:18px 20px; justify-content:center; }
        }
    </style>
</head>
<body>
    <div class="terminal-effect"></div>

    <header>
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-box-open logo-icon"></i>
                <div class="logo-text">TrackPack.me</div>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <h1>Track packages instantly</h1>
            <p>Insert your tracking number to check 17Track, ParcelsApp, and OrderTracker at the same time.</p>
        </section>

        <section class="tracking-card">
            <div class="tracking-header">
                <h2><i class="fas fa-location-arrow"></i> Enter Tracking Number</h2>
            </div>

            <div class="input-container">
                <input type="text"
                       class="tracking-input"
                       id="tracking-input"
                       placeholder="e.g. RA123456789CN, LX123456789US"
                       autocomplete="off" autocorrect="off" spellcheck="false">
                <button class="track-btn" id="track-btn">
                    <i class="fas fa-search"></i> Track Package
                </button>
            </div>
            <div id="hint" style="color:#a0a0c0; font-size:0.9rem;">If some tabs are blocked, allow popups for this site or open links manually.</div>
        </section>
    </main>

    <footer>Â© 2025 TrackPack.me. All rights reserved.</footer>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const trackBtn = document.getElementById('track-btn');
        const trackingInput = document.getElementById('tracking-input');

        trackBtn.addEventListener('click', trackPackage);
        trackingInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') trackPackage(); });

        function trackPackage() {
            const trackingNumber = trackingInput.value.trim();
            if (!trackingNumber) { alert('Please enter a valid tracking number'); return; }

            // URL patterns verified against the providers' public pages:
            // 17track uses t.17track.net with #nums= (works well). ParcelsApp supports /en/tracking/<code>.
            // Ordertracker uses /track/<code> (www). (See citations in chat message.)
            const urls = [
                `https://t.17track.net/en#nums=${encodeURIComponent(trackingNumber)}`,
                `https://parcelsapp.com/en/tracking/${encodeURIComponent(trackingNumber)}`,
                `https://www.ordertracker.com/track/${encodeURIComponent(trackingNumber)}`
            ];

            // Try to open via invisible anchor clicks (more reliable than many window.open calls).
            // If a browser blocks some of them we'll detect (best-effort) and show an instruction.
            const blocked = [];
            urls.forEach(url => {
                try {
                    // create a hidden link
                    const a = document.createElement('a');
                    a.href = url;
                    a.target = '_blank';
                    a.rel = 'noopener noreferrer';
                    a.style.display = 'none';
                    document.body.appendChild(a);

                    // dispatch a real click event (works better than window.open in some browsers)
                    a.click();

                    // cleanup
                    setTimeout(() => a.remove(), 1000);
                } catch (err) {
                    // fallback attempt to open (window.open may return null if blocked)
                    try {
                        const w = window.open(url, '_blank', 'noopener');
                        if (!w) blocked.push(url);
                    } catch (e) {
                        blocked.push(url);
                    }
                }
            });

            // Best-effort detection: after a tiny delay, if some URLs likely blocked, warn the user.
            setTimeout(() => {
                if (blocked.length > 0) {
                    alert('Il browser ha bloccato alcune schede (popup). Permetti i popup per questo sito o apri manualmente i link.');
                }
            }, 400);
        }
    });
    </script>
</body>
</html>
